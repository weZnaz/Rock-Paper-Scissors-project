<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="wssw.css">
</head>

<body>
  <h1>Rock Paper Scissor</h1>

  <div class="choices">

    <div class="choice"  id="rock" ><img src="rock.jpeg"></div>
    <div class="choice"  id="paper" ><img src="paperx.jpeg"></div>
    <div class="choice"  id="scissor" ><img src="scissorx.jpeg"></div>
  </div>

   <div class="score">
     <div class="user">
        <p id="myscore">0</p>
        <p>user</p>
     </div>
      <div class="comp">
        <p id="compscore">0</p>
        <p>comp</p>
      </div>

    </div>


    <div class="msg-container">
      <p id="msg">Start game!</p>

    </div>

    <script src="wssw.js"></script>
</body>

</html>
